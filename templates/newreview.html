{% if session.user_id %}
<form action="/addreview" method="post">
    Lisää kirja: <br>
    Kirjan id:
    <textarea name="book_id" rows="1" cols="40"></textarea>
    <p>
    Kirjan vaihe:
    <select name="read_status">
    {% for option in dropdown_options %}
      <option  value="{{ option }}">{{ option }}</option>
    {% endfor %}
    </select>
    <p>
    Arvosana (1-10):
    <textarea name="rating" rows="1" cols="40"></textarea>
    <p>
    Arvostelu:
    <p>
    <textarea name="review" rows="3" cols="40"></textarea>
    <br>

    <input type="submit" value="Lähetä">
    </form>
{% else %}
<a href="/login">Kirjaudu sisään tehdäksesi merkintöjä</a>
{% endif %}
