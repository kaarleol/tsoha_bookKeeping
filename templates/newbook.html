<form action="/addbook" method="post">
    Lisää kirja: <br>
    Kirjan nimi:
    <textarea name="title" rows="1" cols="40"></textarea>
    <p>
    Kirjailija:
    <textarea name="author" rows="1" cols="40"></textarea>
    <p>
    Julkaisupäivä (YYYY.MM.DD):
    <textarea name="publication_date" rows="1" cols="40"></textarea>
    <p>
    Genre:
    <textarea name="genre" rows="1" cols="40"></textarea>
    <br>
    <input type="submit" value="Lähetä">
    </form>
